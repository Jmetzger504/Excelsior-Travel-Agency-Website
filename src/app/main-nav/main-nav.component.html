<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
      #drawer
      class="sidenav"
      fixedInViewport
      [ngClass] = "{hidden: !(isHandset$ | async)!}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home">Home</a>
      <a mat-list-item routerLink="aboutus">About Us</a>
      <a mat-list-item routerLink="packages">Packages</a>
      <a mat-list-item routerLink="login">Login</a>
      <a mat-list-item routerLink="myaccount">My Account</a>
      <a mat-list-item routerLink="register">Sign Up!</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a routerLink="home"><span>Excelsior Travel Agency</span></a>
      <div [ngClass] = "{hidden: (isHandset$ | async)!}">
      <a routerLink="home"><mat-icon>home</mat-icon>Home</a>
      <a routerLink="aboutus">About Us</a>
      <a routerLink="packages">Packages</a>
      <a routerLink="login">Login</a>
      <a routerLink="myaccount"><mat-icon>settings</mat-icon>My Account</a>
      <a routerLink="register">Sign Up!</a>
    </div>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
