<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
      #drawer
      class="sidenav"
      fixedInViewport
      [ngClass] = "{hidden: !(isHandset$ | async)!}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home">Home</a>
      <a mat-list-item routerLink="aboutus">About Us</a>
      <a *ngIf = "!service.loggedIn else logout" mat-list-item routerLink="login">Login</a>
      <ng-template #logout>
        <a mat-list-item>Logout</a>
      </ng-template>
      <a mat-list-item *ngIf = "service.loggedIn" routerLink="myaccount">My Account</a>
      <a mat-list-item routerLink="register">Sign Up!</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a routerLink="home"><span>Excelsior Travel Agency</span></a>
      <div [ngClass] = "{hidden: (isHandset$ | async)!}">
      <a *ngIf = "service.loggedIn" routerLink="home"><mat-icon>home</mat-icon>Home</a>
      <a routerLink="aboutus">About Us</a>
      <a routerLink="login" *ngIf = "!service.loggedIn else logOut">Login</a>
      <ng-template #logOut>
        <a routerLink = "logout">Logout</a>
      </ng-template>
      <a *ngIf = "service.loggedIn" routerLink="myaccount"><mat-icon>settings</mat-icon>My Account</a>
      <a *ngIf = "!service.loggedIn" routerLink="register">Sign Up!</a>
    </div>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
